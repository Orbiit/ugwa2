<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thing that deals with the schedules - Ugwa 2</title>
    <meta charset="UTF-8">
    <meta name="description" content="See title"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="../css/material.css">
    <link rel="stylesheet" href="../css/material-ripple.css">
    <link rel="stylesheet" href="../css/period.css">
    <style media="screen">
      body {
        white-space: nowrap;
        margin: 0;
      }
      .day-col {
        width: 500px;
        display: inline-block;
        min-height: 100%;
        box-sizing: border-box;
        border: 1px solid var(--secondary-text);
        vertical-align: top;
        white-space: normal;
      }
      .day-col.alt {
        border-color: var(--primary);
      }
      .notenotenote {
        position: fixed;
        bottom: 0;
        left: 0;
        margin: 10px;
        max-width: 300px;
        white-space: normal;
        line-height: 1.5;
        color: var(--secondary-text);
        z-index: 1;
      }
      a {
        color: var(--primary);
      }
      @media (max-width: 500px) {
        .day-col {
          width: 100vw;
        }
      }
    </style>

    <script src="../js/parser.js" charset="utf-8"></script>
    <script src="../js/dayviewer.js" charset="utf-8"></script>
    <script src="../js/period.js" charset="utf-8"></script>
    <script src="../js/dom-ambassador.js" charset="utf-8"></script>
    <script src="../js/formatter.js" charset="utf-8"></script>
    <script src="../js/prefs.js" charset="utf-8"></script>
    <script src="../js/material-ripple.js" charset="utf-8"></script>
    <script src="../js/default-schedule.js" charset="utf-8"></script>
  </head>
  <body class="dark roundish">
    <span class="body1 notenotenote">This demo uses alternate schedules generated from <a href="https://orbiit.github.io/gunn-web-app/lite/">Ugwita</a>. It won't do that in the final version.</span>
    <script type="text/javascript">
const altSchedules = (() => { // TEMP
  let alts = localStorage.getItem('[gunn-web-app] lite.alts');
  if (!alts) return {};
  alts = JSON.parse(alts);
  for (let day in alts) {
    if (alts[day])
      alts[day].forEach(p => p.period = identifyPeriod(p.name) || '???');
  }
  return alts;
})();

const firstDay = new Date(2018, 7, 13);
const lastDay = new Date(2019, 4, 31);

const days = (lastDay.getTime() - firstDay.getTime()) / (1000 * 60 * 60 * 24);
const dayCols = [];
for (let day = 0; day <= days; day++) {
  const date = new Date(firstDay.getFullYear(), firstDay.getMonth(), firstDay.getDate() + day);
  const dateID = ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
  const schedule = altSchedules[dateID] !== undefined
    ? altSchedules[dateID]
    : normalSchedules[date.getDay()];
  dayCols.push({
    elem: createElement('div', {
      classes: ['day-col', altSchedules[dateID] !== undefined && 'alt'],
      content: [
        createElement('h3', {content: [date.toDateString()]}),
        schedule === null && createElement('p', {content: 'no school', classes: 'body1'})
      ]
    }),
    iSeeYou(today = false) {
      if (!schedule || this.initialized) return;
      const viewer = new DayViewer(null, schedule, today);
      this.elem.appendChild(viewer.wrapper);
      viewer.initialize();
      this.viewer = viewer;
      this.initialized = true;
    }
  });
}
document.body.appendChild(createFragment(dayCols.map(d => d.elem)));

function forceScroll(scrollX) {
  return new Promise(res => {
    let page = 0,
    timeout = null,
    interval = setInterval(() => {
      window.scrollTo(scrollX, 0);
      if (Math.abs(pageXOffset - scrollX) < 1) {
        if (!timeout) timeout = setTimeout(() => {
          clearInterval(interval);
          res();
        }, 0);
      } else if (timeout) clearTimeout(timeout);
      console.log(':(');
    }, 0);
  });
}
forceScroll(184 * 500 + 250 - innerWidth / 2);
window.addEventListener('scroll', e => {
  dayCols.slice(Math.floor(pageXOffset / 500), Math.ceil((pageXOffset + innerWidth) / 500))
    .forEach(d => d.iSeeYou());
});
dayCols[184].iSeeYou(true);
dayCols[184].viewer.setTime(700);
    </script>
  </body>
</html>
