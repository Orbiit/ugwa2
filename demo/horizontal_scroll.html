<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Horizontal Scroll Test - Ugwa 2</title>
    <meta charset="UTF-8">
    <meta name="description" content="Ugwa 2"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style media="screen">
      html, body {
        margin: 0;
        white-space: nowrap;
        background-color: #212121;
        color: white;
        height: 100%;
        font-size: 0;
      }
      div {
        display: inline-block;
        margin: 0 200vw;
        height: 100%;
        width: 500px;
        background-color: rgba(255,255,255,0.3);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>0</div>
    <script type="text/javascript">
      const div = document.querySelector('div');
      let page = 0;
      setTimeout(() => window.scrollTo(innerWidth * 1.5 + 250, 0), 0);
      window.onscroll = e => {
        if (pageXOffset <= innerWidth * 1.5) {
          page--;
          window.scrollBy(500, 0);
          div.textContent = page;
        } else if (pageXOffset >= innerWidth * 1.5 + 500) {
          page++;
          window.scrollBy(-500, 0);
          div.textContent = page;
        }
      };
    </script>
  </body>
</html>
